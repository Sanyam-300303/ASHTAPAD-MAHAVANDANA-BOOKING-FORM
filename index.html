<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Access - Sneh Prayas Committee</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Merriweather', serif;
      background-image: url('https://www.kailash-yatra.org/images/ashtpad.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      flex-direction: column;
      color: #7b4f6b; /* soft muted plum */
    }

    /* Fade-in + glow animation */
    @keyframes fadeGlow {
      0% {
        opacity: 0;
        text-shadow: none;
      }
      50% {
        opacity: 1;
        text-shadow: 0 0 10px #f9c5d1, 0 0 20px #f9c5d1;
      }
      100% {
        opacity: 1;
        text-shadow: 0 0 5px #f9c5d1, 0 0 10px #f9c5d1;
      }
    }

    .greeting {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 42px;
      font-weight: 700;
      color: #f9c5d1; /* very light pink */
      letter-spacing: 1.2px;
      animation: fadeGlow 3s ease forwards;
      padding: 10px 0;
      z-index: 10;
      user-select: none;
    }

    .container {
      background-color: rgba(255, 245, 250, 0.95); /* very light pinkish-white */
      padding: 25px 35px;
      border-radius: 14px;
      width: 85%;
      max-width: 600px;
      box-shadow: 0 6px 18px rgba(123, 79, 107, 0.2);
      margin-top: 100px;
      color: #7b4f6b;
      z-index: 2;
    }

    h2 {
      color: #9f6a86; /* dusty pink */
      margin-bottom: 18px;
      font-weight: 700;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      width: 80%;
      margin: 12px 0;
      border-radius: 6px;
      border: 1.5px solid #f9c5d1; /* light pink border */
      outline-color: #f9c5d1;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #d58aa7;
      box-shadow: 0 0 8px #f9c5d1;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      background-color: #d58aa7; /* medium pink */
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #b56582;
      box-shadow: 0 0 12px #d58aa7;
    }

    #errorMsg {
      color: #c94a64; /* soft rose red */
      margin-top: 12px;
      font-weight: 600;
      min-height: 24px;
    }

    .terms {
      font-size: 14px;
      color: #7b4f6b;
      margin-top: 20px;
      text-align: left;
    }
    .terms input[type="checkbox"] {
      margin-right: 10px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 15px;
      border-radius: 10px;
    }

    /* Footer */
    .footer {
      font-size: 20px;
      font-weight: 700;
      margin-top: 45px;
      color: #f9c5d1;
      background: linear-gradient(45deg, #f9c5d1, #d58aa7, #b56582);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 6px #f9c5d1;
      letter-spacing: 2px;
      user-select: none;
      animation: fadeGlow 3s ease forwards;
    }
  </style>
</head>
<body>

  <div class="greeting">
    ‡§∏‡•ç‡§®‡•á‡§π ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§™‡§∞‡§ø‡§µ‡§æ‡§∞ ‡§Ü‡§™‡§ï‡§æ ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à üôè
  </div>

  <div class="container">
    <h2>Enter Booking ID to Access the Form</h2>
    <input type="text" id="bookingId" placeholder="Enter Booking ID (e.g., spc01)" />
    <button onclick="checkBookingId()">Submit</button>

    <p id="errorMsg"></p>

    <div id="formContainer" style="display:none;">
      <h3>Booking Form</h3>
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSfa4JVsl8UrsiXwkDofkSUMUAy5JCLhde6m3tioh0_hxrh-PA/viewform?embedded=true">
        Loading‚Ä¶
      </iframe>

      <div class="terms">
        <input type="checkbox" id="termsCheckbox" required />
        <label for="termsCheckbox">
          We hereby confirm that all the information provided is accurate and complete to the best of our knowledge. We acknowledge that we have read, understood, and agree to abide by the terms and conditions set forth by the Sneh Prayas Yatra Committee. Furthermore, we understand that the Committee reserves the right to reject our application without providing any reason and may modify the itinerary, route, or destinations at any time prior to the trip.
        </label>
      </div>
    </div>
  </div>

  <div class="footer">
    For Sneh Prayas Committee
  </div>

  <script>
    const validBookingIds = [];
    for (let i = 1; i <= 52; i++) {
      validBookingIds.push("spc" + (i < 10 ? "0" + i : i));
    }

    function checkBookingId() {
      const enteredId = document.getElementById("bookingId").value.trim().toLowerCase();
      const errorMsg = document.getElementById("errorMsg");
      const formContainer = document.getElementById("formContainer");

      if (validBookingIds.includes(enteredId)) {
        formContainer.style.display = "block";
        errorMsg.innerText = "";
      } else {
        formContainer.style.display = "none";
        errorMsg.innerText = "‚ùå Invalid Booking ID. Please try again.";
      }
    }
  </script>
</body>
</html>
